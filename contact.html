      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .contact-info {
      background-color: #fff;

 <div id="mobile" >

  <!-- Hero Section -->

      <h1>Contact Us</h1>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-md-6">
          <div class="contact-form">
            <h3 class="mb-4">Send Us a Message</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <div class="contact-info">
            <h3 class="mb-4">Get in Touch</h3>
            <p><i class="fa-solid fa-location-dot me-2"></i> 465 FC Road, near FC College, Pune</p>
            <p><i class="fa-solid fa-phone me-2"></i> +91 9022113340</p>
            <p><i class="fa-solid fa-envelope me-2"></i> info@newlook.com</p>
            <p><i class="fa-solid fa-clock me-2"></i> Mon - Sat: 10:00 AM - 6:00 PM</p>

                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
